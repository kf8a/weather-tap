<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.1.3.js" charset="utf-8"></script>
    <script src="assets/d3.min.js" charset="utf-8"></script>
    <script src="assets/graph.js" charsets="utf-8"></script>
    <style>

      body {
        font: 10px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .x.axis path {
        display: none;
      }

      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
    </style>
  </head>
  <body>
    {{ range $element := .variates }}
    <div class='well'>
      <p> {{ $element.Title }} </p>
      <div id="graph-{{$element.Id}}" class='graph' data-id="{{$element.Id}}" data-label="{{$element.Y_label}}"></div>
    </div>
    {{ end }}
  </body>
</html>
